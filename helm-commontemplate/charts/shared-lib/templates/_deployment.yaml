{{- define "shared-lib.deployment" }}
apiVersion: {{ .Values.kubeApiVersion }}
kind: Deployment
metadata:
  #name: {{ .Values.appName  }}
  name: "first-child"
spec:
  #replicas: {{ .Values.replicaCount  }}
  replicas: 1
  selector:
    matchLabels:
      app: "first-child"
  template:
    metadata:
      labels:
        app: "first-child"
{{- end }}
