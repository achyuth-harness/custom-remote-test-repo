# Default values for todolist.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: todolist-chart
replicaCount: 1

namespace: default

image: nginx:latest
pullPolicy: Always
dockercfg: 

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  config:
    key1: value1
  secrets:
    key2: value2

testVal: "2"

envVars: |-
  GCP_INTEL_DB_PW: "gcp:secretmanager:projects/150020959505/secrets/GCP_INTEL_DB_PW/versions/1"
  LDF_DB_PW: "gcp:secretmanager:projects/150020959505/secrets/LDF_DB_PW/versions/1"
  USER_DV01_USER_PW: "gcp:secretmanager:projects/150020959505/secrets/USER_DV01_USER_PW/versions/4"
  TAPE_CRACKER_INTEL_ADMIN_PW: "gcp:secretmanager:projects/150020959505/secrets/TAPE_CRACKER_INTEL_ADMIN_PW/versions/2"
  LDF_PW: "gcp:secretmanager:projects/150020959505/secrets/LDF_PW/versions/1"
  INTEL_API_KEY: "gcp:secretmanager:projects/150020959505/secrets/INTEL_API_KEY/versions/1"
  FOOBARBAZ: SHAZBOT
